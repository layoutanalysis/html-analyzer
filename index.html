<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css-stats-diff</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

</head>
<style type="text/css">
    body {
        padding: 10px;
    }

    .common-values{
        color: #aaa !important;
    }

    .added-values {
        color: green !important;
    }

    .removed-values {
        color: red !important;
    }

    .common-values div, .added-values div, .removed-values div{
        padding: 5px 20px;
    }

</style>
<body>
<h1>css-stats-diff</h1>
<p>The css-stats-diff tool compares multiple <a href="http://www.cssstats.com/">CSS Stats</a> reports for similarity. It will detect "change candidates", i.e. reports whose CSS property values differ significantly from their predecessor. </p>
<div id="config-form">
</div>
<div id="results">
</div>
<!--  JAVASCRIPT Dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.3/FileSaver.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>

<script src="js/config.js"></script>

</html>
