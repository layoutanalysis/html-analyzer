<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout Analyzer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

</head>
<style type="text/css">
    body {
        padding: 10px;
    }
</style>
<body>
<h1>Layout Analyzer</h1>
<form>

        <div class="form-group row">
            <label for="medium" class="col-sm-2 col-form-label">Medium</label>
            <div class="col-sm-3">
                <select name="medium" class="form-control form-control-sm">
                    <option>Clarin</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">CSS Properties</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="font-family" value="option1">
                <label class="form-check-label" for="font-family">font-family</label>
            </div>
        </div>

    <button type="submit" class="btn btn-primary">Analyze</button>
    <button type="submit" class="btn btn-secondary">Reset</button>
</form>

<!--  JAVASCRIPT Dependencies -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jstat/1.7.1/jstat.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>

<script src="js/analyzer.js"></script>


</body>
</html>
